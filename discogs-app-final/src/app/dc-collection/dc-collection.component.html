<ul>
	<li *ngFor="let item of releases; let i = index;">
    	<span *ngIf="!toggle[i+'item']" (click)="toggle[i+'item']=!toggle[i+'item']">
    		{{i+1}}. {{item['basic_information'].title}}
    	</span>
    	<app-dc-collection-item
        *ngIf="toggle[i+'item']"
        [index]="i"
        (closeRequest)="closeItem($event)"
        [item]="item['basic_information']">
      </app-dc-collection-item>
	</li>
</ul>
